<!DOCTYPE html>
<html>
<head>
</head>
<div>
<script type="text/javascript">
function add_number() 
{           
    var first_number = parseInt(document.getElementById("Text1").value);
    var second_number = parseInt(document.getElementById("Text2").value);
    var result = first_number + second_number;
     
    document.getElementById("txtresult").value = result;
}
function sub_number() 
{               
    var first_number = parseInt(document.getElementById("Text1").value);
    var second_number = parseInt(document.getElementById("Text2").value);
    var result = first_number - second_number;
     
    document.getElementById("txtresult").value = result;
}
function mul_number() 
{              
    var first_number = parseInt(document.getElementById("Text1").value);
    var second_number = parseInt(document.getElementById("Text2").value);
    var result = first_number * second_number;
     
    document.getElementById("txtresult").value = result;
}
function div_number() 
{            
    var first_number = parseInt(document.getElementById("Text1").value);
    var second_number = parseInt(document.getElementById("Text2").value);
    var result = first_number / second_number;
     
    document.getElementById("txtresult").value = result;
}
</script>
</div>
<body>
Enter First Number :
<br>
<input type="text" id="Text1" name="TextBox1">
<br>Enter Second Number :
<br>
<input type="text" id="Text2" name="TextBox2">
<br>Result :
<br>
<input type="text" id="txtresult" name="TextBox3">
<br>
<input type="button" name="clickbtn" value="Add" onclick="add_number()">
<input type="button" name="clickbtn1" value="Subtract" onclick="sub_number()">
<input type="button" name="clickbtn2" value="Multiply" onclick="mul_number()">
<input type="button" name="clickbtn3" value="Divide" onclick="div_number()">
</body>
</html>
